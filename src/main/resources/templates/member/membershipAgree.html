<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <link href="/assets/css/main.css" rel="stylesheet"/>
    <link href="/assets/css/bg/loginBG.css" rel="stylesheet"/>
    <title>개인정보 동의서</title>
</head>
<body>

<a href="/member/login"><img th:src="@{/assets/images/logo/typo.png}" id="typo" alt="typo"></a>

<div class="box centerBox" id="membershipBox">
    <h1 class="major">개인정보 동의서</h1>
    <textarea id="privacy" readonly="readonly">

◾ 개인정보보호법' 제22조(동의를 받는 방법) 제2항

개인정보처리자는 제1항의 동의를 서면으로 받을 때에는 개인정보의 수집ㆍ이용 목적, 수집ㆍ이용하려는 개인정보의 항목 등 대통령령으로 정하는 중요한 내용을 보호위원회가 고시로 정하는 방법에 따라 명확히 표시하여 알아보기 쉽게 하여야 한다.

※ 대통령령으로 정하는 "중요한 내용" 이란

◾ 개인정보 보호법 시행령 제17조제2항

② 법 제22조제2항에서 "대통령령으로 정하는 중요한 내용"이란 다음 각 호의 사항을 말한다.

개인정보의 수집ㆍ이용 목적 중 재화나 서비스의 홍보 또는 판매 권유 등을 위하여 해당 개인정보를 이용하여 정보주체에게 연락할 수 있다는 사실
처리하려는 개인정보의 항목 중 다음 각 목의 사항
가. 제18조에 따른 민감정보
나. 제19조제2호부터 제4호까지의 규정에 따른 여권번호, 운전면허의 면허번호 및 외국인등록번호
개인정보의 보유 및 이용 기간(제공 시에는 제공받는 자의 보유 및 이용 기간을 말한다)
개인정보를 제공받는 자 및 개인정보를 제공받는 자의 개인정보 이용 목적
※ 고시로 정하는 방법(명확히 표시하는 방법) 이란

◾ 개인정보 처리 방법에 관한 고시 제 4조(서면 동의 시 중요한 내용의 표시 방법)
법 제22조제2항에서 "보호위원회가 고시로 정하는 방법"이란 다음 각 호의 방법을 말한다.

글씨의 크기는 최소한 9포인트 이상으로서 다른 내용보다 20퍼센트 이상 크게 하여 알아보기 쉽게 할 것
글씨의 색깔, 굵기 또는 밑줄 등을 통하여 그 내용이 명확히 표시되도록 할 것`
동의 사항이 많아 중요한 내용이 명확히 구분되기 어려운 경우에는 중요한 내용이 쉽게 확인될 수 있도록 그 밖의 내용과 별도로 구분하여 표시할
    </textarea>
    <form action="/member/join" method="get" id="goJoin">
        <div class="buttonContain" id="membershipAgree">
            <input id="agree" name="privacy" type="radio" value="agree" checked>
            <label for="agree">동의합니다.</label>
            <input id="disAgree" name="privacy" type="radio" value="disagree">
            <label for="disAgree">동의하지 않습니다.</label>
        </div>
        <button class="mainBtn" id="submitBtn" type="button" onclick="agreeCheck()">회원가입</button>
    </form>
</div>

<th:block th:insert="insert/footer.html"></th:block>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function agreeCheck() {
        var agree = $("#agree").is(":checked");

        if (agree) {
            $("#goJoin").submit()
        } else {
            alert("약관에 동의하셔야 회원가입을 진행하실 수 있습니다.")
        }
    }


</script>

<!--배경사진-->
<div id="bg"></div>

</body>
</html>
